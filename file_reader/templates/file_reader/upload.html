<!DOCTYPE html>
<html>
<head>
    <title>File Reader</title>
</head>
<body>
    <h2>Upload a File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload & Read</button>
    </form>

    {% if content %}
        <h3>File Content:</h3>
        <pre>{{ content }}</pre>
    {% endif %}
</body>
</html>
